name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  style-check:
    name: Check Rust style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - run: cargo fmt -- --check

  stable-test-no-op:
    name: Test with probes disabled
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - run: >
          RUST_BACKTRACE=1
          cargo test
          --release
          --verbose
          --no-default-features
          --workspace
          --exclude does-it-work
          --exclude test-json
          --exclude test-unique-id

  stable-test:
    name: Run all tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: beta # TODO change to 1.66
          override: true
          profile: minimal
      - run: >
          RUST_BACKTRACE=1
          cargo +beta test # TODO remove
          --release
          --verbose
          --workspace
          --exclude does-it-work
          --exclude test-json
          --exclude test-unique-id

  recent-nightly:
    name: Run tests on an older nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-12-05
          override: true
          profile: minimal
      - run: >
          RUST_BACKTRACE=1
          cargo +nightly-2022-12-05 test
          --release
          --verbose
          --workspace
          --exclude compile-errors
          --exclude does-it-work
          --exclude test-json
          --exclude test-unique-id

  old-nightly:
    name: Run tests on an older nightly
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-24
          override: true
          profile: minimal
      - run: >
          RUST_BACKTRACE=1
          cargo +nightly-2021-11-24 test
          --release
          --verbose
          --workspace
          --exclude compile-errors
          --exclude does-it-work
          --exclude test-json
          --exclude test-unique-id
